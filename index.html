<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo_index.css">
    <title>Monopoly de Mini-juegos</title>
</head>
<!--onkeydown="control(event);"-->

<body onload="init()">
    <h1>Juego de Mini-juegos</h1>
    <h2>Oprime cualquier boton para tirar el dado</h2>
    <div #izquierda>
        <form name="selectPer">
            <select name="personajes" id="personajes">
                <option value="felyne">felyne</option>
                <option value="reaper">reaper</option>
                <option value="kitana">kitana</option> 
            </select>
        </form>
    </div>
    <div id="derecha">
        <form name="score">
            Score: <input type="number" readonly="readonly" name="score_global" value="0">
        </form>
    </div>
    <div id="acomodarCentro">
        <canvas id="canvas">TU NAVEGADOR NO SOPORTA CANVAS</canvas>
    </div>
    <script src="js/monopoly.js"></script>
</body>

</html>
